<!--Card-->
<div class="col-md-4">
<mdb-card >

    <!--Card image-->
    <div class="view view-cascade overlay waves-light" mdbWavesEffect>
      <mdb-card-img src={{vehicule.photoUrl}}></mdb-card-img>
      <a>
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>
    <!--/Card image-->

    <mdb-card-body cascade="true" class="text-center pb-0 px-0">
      <!--Card content-->
      <h5 class="pink-text">
        <i class="fas fa-utensils"></i> Culinary</h5>
      <!--Title-->
      <h4 class="card-title">Cheat day inspirations</h4>
      <!--Text-->

      <mdb-card-text>
        {{vehicule.immatriculation}}
      </mdb-card-text>

      <a class="btn btn-unique waves-light" mdbWavesEffect>Button</a>

      <!-- Card footer -->
      <div class="card-footer text-muted text-center mt-4">
        2 days ago
      </div>

    </mdb-card-body>
    <!--/.Card content-->

  </mdb-card>
</div>
