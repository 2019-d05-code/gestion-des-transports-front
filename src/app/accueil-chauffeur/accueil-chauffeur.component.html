<div class="container">

    <div class="row justify-content-between">
        <div class="col-4">
            <img src="./../../assets/logo.png" height="50" class="rounded" alt="...">
        </div>
        <div class="col-6">
            <h5 class="text-right">Actuellement connect√© en tant qu'administrateur.</h5>
        </div>
      </div>
  <br />

  <div class="row">

    <mdb-card class="col-4">
      <mdb-card-img src="{{(chauffeur | async).photoUrl}}" alt="Card image cap"></mdb-card-img>
      <mdb-card-body>
        <mdb-card-title>
          <h4>{{(chauffeur | async).nom}} {{(chauffeur | async).prenom}}</h4>
        </mdb-card-title>
        <br />
        <!--Text-->
        <mdb-card-text>
          <h5>{{(chauffeur | async).email}}</h5>
          <br />
          <h5>{{(chauffeur | async).telephone}}</h5>
        </mdb-card-text>

        <a class="link-text text-right">
          <h5 class="waves-light" mdbWavesEffect>Mon profil
            <i class="fas fa-chevron-circle-right waves-light" mdbWavesEffect></i>
          </h5>
        </a>
      </mdb-card-body>
    </mdb-card>

    <div class="col-8">
      <blockquote class="blockquote bq-primary">
        <p class="bq-title">Je veux ...</p>
        <p>
          <a routerLink='../../chauffeur/planning' class="font-italic"><i class="fas fa-calendar-alt fa-3x"></i>
            <h4>Visualiser mon planning</h4>
          </a>
          <br />
          <a routerLink='../../error' class="font-italic"><i class="fas fa-chart-bar fa-3x"></i>
            <h4>Visualiser mon temps d'occupation</h4>
          </a>
        </p>
      </blockquote>
    </div>

  </div>

  <br />
  <div class="text-right">
    <a routerLink="../../connexion" mdbBtn gradient="blue" rounded="true" mdbWavesEffect>Changer de profile</a>
  </div>

</div>
