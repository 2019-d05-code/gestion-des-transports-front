<h1>Gérer les chauffeurs</h1>
<!-- Default horizontal form -->
<h3>Filtre</h3>
<form>
  <!-- Grid row -->



  <div class="form-group row">
    <!-- Default input -->
    <label for="inputMatricule" class="col-sm-2 col-form-label">Matricule</label>
    <div class="col-sm-5">
      <select class="browser-default custom-select" [(ngModel)]="mat" #Matricule="ngModel" name="Matricule"
        (change)="triMat()">
        <option selected>Ouvrir le menu de selection</option>
        <option *ngFor="let chauf of tabChauffeur">{{chauf.id}}</option>
      </select>
      <div *ngIf="Matricule.dirty">

      </div>
    </div>
  </div>
  <!-- Grid row -->

  <!-- Grid row -->
  <div class="form-group row">
    <!-- Default input -->
    <label for="inputNom" class="col-sm-2 col-form-label">Nom</label>
    <div class="col-sm-5">
      <select class="browser-default custom-select" [(ngModel)]="nom" #Nom="ngModel" name="nom" (change)="tri()">
        <option selected>Ouvrir le menu de selection</option>
        <option *ngFor="let chauf of tabChauffeur">{{chauf.nom}}</option>
      </select>

    </div>
  </div>
  <!-- Grid row -->

  <!-- Grid row -->
  <div class="form-group row">
    <!-- Default input -->
    <label for="inputPenom" class="col-sm-2 col-form-label">Prénom</label>
    <div class="col-sm-5">
      <select class="browser-default custom-select" [(ngModel)]="prenom" #Prenom="ngModel" name="prenom"
        (change)="tri()">
        <option selected>Ouvrir le menu de selection</option>
        <option *ngFor="let chauf of tabChauffeur ">{{chauf.prenom}}</option>
      </select>
    </div>
  </div>
</form>
<!-- Default horizontal form -->

<div class="form-group row text-right">
  <div class="col-sm-10">
    <button type="submit" (click)="[basicModal.show(),ajout=false]" class="btn btn-primary btn-md">Ajouter un
      chauffeur</button>
  </div>
</div>

<!-- Modal -->
<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Nouveau chauffeur</h4>
      </div>
      <div class="modal-body">
        <div class="col">
          <div class="row">
            <label for="inputMatricule" class="col-sm-2 col-form-label">Matricule</label>
            <input mdbInput type="text" [(ngModel)]="ident" class="form-control" id="inputMatricule"
              name="matriculeRecup">
            {{message}}

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
            (click)="basicModal.hide()" mdbWavesEffect>Annuler</button>
          <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="ajoutChauffeur()"
            dbWavesEffect>Ajouter</button>
          <div *ngIf="ajout === true">
            {{basicModal.hide()}}
          </div>
        </div>

      </div>
    </div>
  </div>
</div>





<div *ngFor="let chauf of tabChauffeur">
  <mdb-card>

    <!--Card content-->
    <mdb-card-body>
      <!--Title-->
      <mdb-card-title>
        <h4>{{chauf.nom}} {{chauf.prenom}}</h4>
      </mdb-card-title>

      <div class="card-body ml-auto">
        <!--Card image-->
        <div class="row justify-content-center">
          <div class="col">
            <mdb-card-img src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(97).jpg"
              alt="Card image cap">
            </mdb-card-img>
          </div>
          <div class="col">
            <p class="card-text">Nom : {{chauf.nom | uppercase}}</p>
            <p class="card-text">Prénom : {{chauf.prenom}}</p>
            <p class="card-text">Permis : {{chauf.permis}}</p>
            <p class="card-text">Email : {{chauf.email}}</p>
            <p class="card-text">Téléphone : {{chauf.telephone}}</p>
          </div>
        </div>
      </div>
    </mdb-card-body>
  </mdb-card>
</div>
