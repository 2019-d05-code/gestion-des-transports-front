<!-- Default horizontal form -->
<form>
  <!-- Grid row -->
  <div class="form-group row">
    <!-- Default input -->
    <label for="inputMatricule" class="col-sm-2 col-form-label">Matricule</label>
    <div class="col-sm-5">
      <input mdbInput type="text" [(ngModel)]="chauffeur.matricule" #matricule="ngModel" class="form-control" id="inputMatricule" name="Maricule">
    </div>
  </div>
  <!-- Grid row -->

  <!-- Grid row -->
  <div class="form-group row">
    <!-- Default input -->
    <label for="inputNom" class="col-sm-2 col-form-label">Nom</label>
    <div class="col-sm-5">
      <input mdbInput type="text" [(ngModel)]="chauffeur.nom" #nom="ngModel" class="form-control" id="inputMatricule" name="Nom">

    </div>
  </div>
  <!-- Grid row -->

  <!-- Grid row -->
  <div class="form-group row">
    <!-- Default input -->
    <label for="inputPenom" class="col-sm-2 col-form-label">Prénom</label>
    <div class="col-sm-5">
      <input mdbInput type="text" [(ngModel)]="chauffeur.prenom" #prenom="ngModel" class="form-control" id="inputFirstName" name="prenom">
      {{chauffeur.prenom}}
    </div>
  </div>
  <!-- Grid row -->

  <!-- Grid row -->
  <div class="form-group row text-right">
    <div class="col-sm-10">
      <button type="submit" (click)="basicModal.show()" class="btn btn-primary btn-md">Ajouter un chauffeur</button>
    </div>
  </div>
  <!-- Grid row -->
</form>

<div *ngFor="let chauf of tabChauffeur">
<mdb-card>
  <!--Card image-->
  <mdb-card-img src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(97).jpg" alt="Card image cap"></mdb-card-img>
  <!--Card content-->
  <mdb-card-body>

    <!--Title-->
    <mdb-card-title>
      <h4>Card Title</h4>
    </mdb-card-title>

    <!--Text-->
    <mdb-card-text> Some quick example text to build on the card title and make up the bulk of the card's
      content.
    </mdb-card-text>

    <a href="#" mdbBtn color="primary" mdbWavesEffect>Button</a>
  </mdb-card-body>
</mdb-card>
</div>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">×</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
          <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save changes</button>
        </div>
      </div>
    </div>
  </div>
