<div class="container">
  <div class="row">

    <mdb-card class="col-4">
      <mdb-card-img src="{{(administrateur | async).photoUrl}}" alt="Card image cap"></mdb-card-img>
      <mdb-card-body>
        <mdb-card-title>
          <h4>{{(administrateur | async).nom}} {{(administrateur | async).prenom}}</h4>
        </mdb-card-title>
        <br />
        <!--Text-->
        <mdb-card-text>
          <h5>{{(administrateur | async).email}}</h5>
          <br />
          <h5>{{(administrateur | async).telephone}}</h5>
        </mdb-card-text>
      </mdb-card-body>
    </mdb-card>

    <div class="col-8">
      <blockquote class="blockquote bq-primary">
        <p class="bq-title">Je veux ...</p>
        <p>
          <a routerLink='../vehicules' class="font-italic"><i class="fas fa-truck-monster fa-3x"></i>
            <h4>Accéder à la liste des véhicules</h4>
          </a>
          <br />
          <a routerLink='../chauffeur' class="font-italic"><i class="fas fa-ghost fa-3x"></i>
            <h4>Accéder à la liste des chauffeurs</h4>
          </a>
        </p>
      </blockquote>
    </div>

  </div>
</div>
